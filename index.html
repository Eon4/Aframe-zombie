<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="assets/js/script.js"></script> -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Aframe</title>
</head>
<body>
    Hello World 
    <a-scene>
        <!-- <a-marker-camera preset="hiro"></a-marker-camera> -->
        <a-assets>
            <img id="floor" src="assets/img/damaged-parquet-texture.jpg">
            <img id="testimg" src="assets/img/Ellis_l4d.png">
            <img id="nickimg" src="assets/img/Left-4-dead-2-nick.png">
            <img id="coachimg" src="assets/img/Coach_l4d_NEW.png">
            <img id="roimg" src="assets/img/Rochelle.png">
            <!-- <img id="billimg" src="assets/img/bill.png"> -->
            <img id="zombiesimg" src="assets/img/Common_infected.png">
        </a-assets>
       <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="10 8 5"></a-plane>
        <!--box test-->
        <a-box color="#689f39"
               widt="7"
               height="2.5"
               depth="1.5"
               position="3 7 -7">
        </a-box>
        <!-- <a-circle position="0 0 3"
        color="#333333"> -->
        <a-image src="#testimg" scale="1 2 1" position="0 1 -3">
        </a-image>
        <a-image src="#nickimg" scale="1 2 1" position="1 1 -3">
        </a-image>
        <a-image src="#coachimg" scale="2 2 1" position="2.5 1 -3">
        </a-image>
        <a-image src="#roimg" scale="1 1.6 1" position="-1 1 -3">
        </a-image>
        <a-image src="#zombiesimg" scale="2 2 1" position="-2.7 1 -3">
        </a-image>
        <a-image src="#zombiesimg" scale="3 2 1" position="-4 1 -1" rotation="0deg 80deg">
        </a-image>
</a-circle>

        <!--cylinder test-->
        <a-cylinder color="#616161"
                    height="2"
                    radius="2"
                    segment-radial="4"
                    open-ended="true"
                    side="double"
                    position="0 0 -7">

        </a-cylinder>
        <!-- <a-camera user-height="1.6"></a-camera> -->
    </a-scene>
    
</body>
</html>
